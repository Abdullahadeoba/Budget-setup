<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body>
    <div id="container">
        <input type="date" id="dateInput">
        <select id="type">
            <option disabled selected value="">Please select an option</option>
            <option class="Food">Food</option>
            <option class="Clothing">Clothing</option>
            <option class="Transportation">Transportation</option>
            <option class="Debt">Debt</option>
            <option class="Education">Education</option>
            <option class="Miscellaneous">Miscellaneous</option>
        </select>
        <input type="number" placeholder="Amount" id="amountInput">
        <input type="text" placeholder="Description" id="descriptionInput">
        <button id="button" class="btn btn-primary">Add Expense</button>
    </div>

    <div id="table-container">
        <table id="table">
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
